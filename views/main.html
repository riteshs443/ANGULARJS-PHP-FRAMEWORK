<div class="container" ng-init="checklogin()">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
			            <div class="row">
							<div class="col-xs-12">
								<center><h1 style="color: #ae07e8;">Welcome To Edoofa</h1></center>
							</div>
						</div>
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">

							<!-- 	*******************************login start********************* -->

								<form id="login-form" style="display: block;" ng-submit="login(email,pwd)">
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Email" ng-model="email" required>
									</div>
									<div class="form-group">
										<input type="password" tabindex="2" class="form-control" placeholder="Password" ng-model="pwd" required>
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" tabindex="4" class="form-control btn btn-login">Login</button>
											<p ng-if="sucess==='false'" style="color: red;">Email Or Password Is wrong</p>
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="#/forgetpwd" tabindex="5">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<!-- 	*******************************login end********************* -->



							<!-- 	*******************************register start********************* -->
								<form id="register-form" style="display: none;" ng-submit="register(username,email,pwd,Mobileno);">
									<div class="form-group">
										<input type="text" tabindex="1" class="form-control" placeholder="Username" ng-model="username" required>
									</div>
									<div class="form-group">
										<input type="email"  tabindex="1" class="form-control" placeholder="Email Address" ng-model="email" required>
									</div>
									<div class="form-group">
										<input type="password"  tabindex="1" class="form-control" placeholder="Password" ng-model="pwd" required>
									</div>
									<div class="form-group">
										<input type="number" tabindex="1" class="form-control" placeholder="Mobileno" ng-model="Mobileno" required>
									</div>
			
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
											<button type="submit" class="form-control btn btn-register" tabindex="4">
												Register
											</button>
											<p ng-if="sucess ==='true'" style="color: green">Register Successfully</p>
											<p ng-if="sucess ==='false'" style="color: red">Email Id Already Register</p>
												
											</div>
										</div>
									</div>
								</form>
							<!-- 	*******************************register end********************* -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

<script>
	$(function() {

    $('#login-form-link').click(function(e) {
		$("#login-form").delay(100).fadeIn(100);
 		$("#register-form").fadeOut(100);
		$('#register-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
	$('#register-form-link').click(function(e) {
		$("#register-form").delay(100).fadeIn(100);
 		$("#login-form").fadeOut(100);
		$('#login-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});
</script>
